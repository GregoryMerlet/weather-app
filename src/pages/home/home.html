<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <h2>Ma position</h2>
  </div>
  <weather-min
    #weatherMinComponent
    [cityName]="cityWeather?.name"
    [weatherIcon]="cityWeather?.weather[0].icon"
    [temperature]="cityWeather?.main.temp"
    (click)="itemClick(cityWeather?.id)"></weather-min>
  <div>
    <h2>Favoris</h2>
  </div>
  <div *ngFor="let cW of citiesWeather">
      <weather-min
        #weatherMinComponent
        [cityName]="cW.name"
        [weatherIcon]="cW.weather[0].icon"
        [temperature]="cW.main.temp"
        (click)="itemClick(cW.id)"></weather-min>
  </div>
</ion-content>
