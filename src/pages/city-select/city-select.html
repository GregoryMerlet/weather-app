<ion-header>

  <ion-navbar>
    <ion-title>Selectionnez vos villes favorites</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let city of cities; let i = index">
      <ion-label>{{city.name}}</ion-label>
      <ion-checkbox [(ngModel)]="selected[city.id]" (click)="select(city.id)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
