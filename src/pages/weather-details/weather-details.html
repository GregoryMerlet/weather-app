<ion-header>

  <ion-navbar>
    <ion-title>Météo de {{weatherInfos.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{weatherInfos.name}}</h1>
  <h3>{{weatherInfos.weather[0].description}}</h3>
  <h1>{{weatherInfos.main.temp}}°C</h1>
  <ion-list>
    <ion-item *ngFor="let day of weatherForecast">
      <p>{{day.dt | getWeekDay}}</p>
      <img
        [src]="day.weather[0].icon | getIcon"
        class="weather-min-image"/>
      <p>{{day.main.temp}}°C</p>
    </ion-item>
  </ion-list>
</ion-content>
